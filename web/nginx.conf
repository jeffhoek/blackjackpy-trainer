http {
    # ---------------------------------------------------------------------------
    # Rate-limiting zones (defined at http{} level, used in server blocks below)
    # ---------------------------------------------------------------------------
    limit_req_zone  $binary_remote_addr  zone=ws_rl:10m   rate=10r/m;
    limit_req_zone  $binary_remote_addr  zone=page_rl:10m rate=30r/m;
    limit_conn_zone $binary_remote_addr  zone=ws_cl:10m;

    # ---------------------------------------------------------------------------
    # HTTP â†’ HTTPS redirect
    # ---------------------------------------------------------------------------
    server {
        listen 80;
        server_name yourdomain.com;

        return 301 https://$host$request_uri;
    }

    # ---------------------------------------------------------------------------
    # HTTPS server
    # ---------------------------------------------------------------------------
    server {
        listen 443 ssl;
        server_name yourdomain.com;

        ssl_certificate     /etc/ssl/certs/yourdomain.crt;
        ssl_certificate_key /etc/ssl/private/yourdomain.key;

        # Max 5 simultaneous connections per IP
        limit_conn ws_cl 5;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'none'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' https://cdn.jsdelivr.net; connect-src 'self' wss://yourdomain.com; font-src 'self'; img-src 'self';" always;

        # WebSocket endpoint
        location /ws {
            limit_req zone=ws_rl burst=5 nodelay;

            proxy_pass         http://127.0.0.1:8000;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade    $http_upgrade;
            proxy_set_header   Connection "upgrade";
            proxy_set_header   Host       $host;
            proxy_set_header   X-Real-IP  $remote_addr;

            # Longer than the app's 300s idle timeout so the app closes cleanly first
            proxy_read_timeout 310s;

            # Required for real-time terminal streaming
            proxy_buffering off;
        }

        # Static page
        location / {
            limit_req zone=page_rl burst=10 nodelay;

            proxy_pass       http://127.0.0.1:8000;
            proxy_set_header Host      $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Catch-all: reject anything else
        location @fallback {
            return 404;
        }
    }
}
